<body>
    <h1>Ejercicio 6</h1>

    <p>Realizar un programa que, dado un número entero, visualice en pantalla si es par o impar.
        En caso de que el valor ingresado sea 0, se debe mostrar “el número no es par ni impar”.</p>
<script>
        var numero = parseInt(prompt("Ingrese un numero"));
        if (numero == 2) {
            document.write("El numero " + numero + " es PAR")
            alert("El numero " + numero + " es PAR");
        } else if (numero == 0) {
            document.write("El numero " + numero + " no es PAR ni IMPAR");
            alert("El numero " + numero + " no es PAR ni IMPAR");
        
        } else {
            document.write("El numero " + numero + " es IMPAR");
            alert("El numero " + numero + " es IMPAR");
        }
</script>

</body>
